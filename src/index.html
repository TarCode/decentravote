<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decentralized Elections</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container app-container">
      <div class="account-header">
        <div><p id="accountAddress" class="text-center"></p></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <h1 class="text-center">Decentralized Elections</h1>
          <p class="text-center">With elections coming up in South Africa, we could really use something like this. 
            <br/>
            (Just a demo on the testnet. Lol.)
            <br/>
            (*These are not real people. ^_^)
          </p>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
           
          </div>
        </div>
      </div>

      <form onSubmit="App.castVote(); return false;">
        <div class="form-group">
          <label for="candidatesSelect">Select Candidate</label>
          <select class="form-control" id="candidatesSelect">
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Vote</button>
        <hr />
      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
